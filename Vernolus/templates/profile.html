<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/Images/Favicon.ico">
</head>
<style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #28a745; /* Green navbar */
            width: 100%;
            padding: 20px 0;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dark-mode .navbar {
            background-color: #1d6c31; /* Dark green navbar for dark mode */
        }

        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-item {
            margin: 0 20px;
        }

        .navbar-link {
            text-decoration: none;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-link:hover {
            text-decoration: underline;
        }

        .navbar-select {
            background-color: #28a745;
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .navbar-select option {
            background-color: #fff;
            color: #333;
        }

        .dark-mode .navbar-select {
            background-color: #1d6c31;
        }

        .navbar-select:hover {
            background-color: #1d6c31;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 5%;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background-color: #444;
            color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .media-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .media-item img,
        .media-item audio,
        .media-item video {
            max-width: 100%;
            height: auto;
        }

        .caption {
            margin-top: 5px;
            font-style: italic;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        #mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dark-mode #mode-toggle {
            background-color: #1d6c31; /* Dark green button for dark mode */
        }

        #mode-toggle:hover {
            background-color: #1d6c31;
        }

        .dark-mode #mode-toggle:hover {
            background-color: #28a745;
        }

        .profile-info img {
            max-height: 150px;
            min-height: 150px;
            max-width: 150px;
            min-width: 150px;
            border-radius: 25%;
        }
        .post-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .post-container {
            background-color: #444;
            color: #f8f9fa;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .post-content {
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .caption {
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            margin-top: 5px;
            font-size: 20px;
            color: #f8f9fa;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0px;
        }

        li p {
            margin: 5px 0 0;
        }
        a{
            color:#0056b3
        }
        body::-webkit-scrollbar {
            width: 1rem; /* thicker scrollbar */
            height: 1.2rem;
            background: transparent; /* transparent background */
        }

        body::-webkit-scrollbar-track {
            background: transparent; /* no background */
            border: none; /* no border */
        }

        body::-webkit-scrollbar-thumb {
            background-color: #1d6c31; /* Green thumb */
            border-radius: 1rem; /* rounded thumb */
            border: none; /* no border */
        }

        body::-webkit-scrollbar-button {
            display: none; /* no pointers */
        }

        #follow-button{
            display: inline-block;
            width: 200px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
</style>
<body>
    <button id="mode-toggle">Switch to Dark Mode</button>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/upload" class="navbar-link">Post Media</a></li>
            <li class="navbar-item"><a href="/logout" class="navbar-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-info">
            <img src="{{ url_for('static', filename='profile_pictures/' ~ user.profile_picture) }}" alt="Profile Picture">
            <h2>{{ user.username }}</h2>
            <p>{{ user.bio }}</p>
            {% if is_current_user %}
                <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            {% endif %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('mode-toggle');
            const currentMode = localStorage.getItem('mode') || 'light';

            if (currentMode === 'dark') {
                document.body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Switch to LightMode';
                    localStorage.setItem('mode', 'dark');
                } else {
                    toggleButton.textContent = 'Switch to Dark Mode';
                    localStorage.setItem('mode', 'light');
                }
            });

            // Function to toggle follow/unfollow
            function toggleFollow(username) {
                // Here you would implement logic to toggle follow state
                // For example, sending a request to your backend API
                // and updating the UI accordingly

                // Dummy logic for demonstration
                const followButton = document.getElementById('follow-button');
                const followersCount = document.getElementById('followers-count');

                if (followButton.textContent === 'Follow') {
                    followButton.textContent = 'Unfollow';
                    followersCount.textContent = parseInt(followersCount.textContent) + 1;
                } else {
                    followButton.textContent = 'Follow';
                    followersCount.textContent = parseInt(followersCount.textContent) - 1;
                }
            }
        });
    </script>
</body>
</html>
