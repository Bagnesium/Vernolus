<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/Images/Favicon.ico">
    <title>Play</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #28a745; /* Green navbar */
            width: 100%;
            padding: 20px 0;
            text-align: center;
            transition: background-color 0.3s;
        }

        .dark-mode .navbar {
            background-color: #1d6c31; /* Dark green navbar for dark mode */
        }

        .navbar-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar-item {
            display: inline-block;
            margin-right: 20px;
        }

        .navbar-link {
            text-decoration: none;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-link:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10%;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .container {
            background-color: #444;
            color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 10px;
        }

        .file-input {
            width: 200px;
            height: 40px;
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            width: 200px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .file-name {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

        textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            height: 100px;
        }

        .dark-mode textarea {
            background-color: #666;
            color: #f8f9fa;
            border-color: #555;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 0px;
        }

        li p {
            margin: 5px 0 0;
        }

        #mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .dark-mode #mode-toggle {
            background-color: #1d6c31; /* Dark green button for dark mode */
        }

        #mode-toggle:hover {
            background-color: #1d6c31;
        }

        .dark-mode #mode-toggle:hover {
            background-color: #28a745;
        }

body::-webkit-scrollbar {
    width: 1rem; /* thicker scrollbar */
    height: 1.2rem;
    background: transparent; /* transparent background */
}

body::-webkit-scrollbar-track {
    background: transparent; /* no background */
    border: none; /* no border */
}

body::-webkit-scrollbar-thumb {
    background-color: #1d6c31; /* Green thumb */
    border-radius: 1rem; /* rounded thumb */
    border: none; /* no border */
}

body::-webkit-scrollbar-button {
    display: none; /* no pointers */
}
    </style>
</head>
<body>
    <button id="mode-toggle">Switch to Dark Mode</button>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="/upload" class="navbar-link">Post Music</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Play Music</h1>
        <audio controls>
            <source src="{{ url_for('static', filename='uploads/' + filename) }}" type="audio/mpeg">
        </audio>
        <p>Filename: {{ filename }}</p>
        <a href="{{ url_for('static', filename='uploads/' + filename) }}" download>Download</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('mode-toggle');
            const currentMode = localStorage.getItem('mode') || 'light';

            if (currentMode === 'dark') {
                document.body.classList.add('dark-mode');
                toggleButton.textContent = 'Switch to Light Mode';
            }

            toggleButton.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                if (document.body.classList.contains('dark-mode')) {
                    toggleButton.textContent = 'Switch to Light Mode';
                    localStorage.setItem('mode', 'dark');
                } else {
                    toggleButton.textContent = 'Switch to Dark Mode';
                    localStorage.setItem('mode', 'light');
                }
            });
        });
    </script>
</body>
</html>
